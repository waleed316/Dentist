<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

        <title>Belal Klinil AB</title>
    </head>
    <body>
        <div class="login">
            <div class="login-div">
                <div class="img">
                    <img src="dist/img/d.jpeg" class="img-fluid" alt="">
                </div>
                <form action="">
                    <div class="form-group">
                        <input id="email" type="Email" class="form-control form-control-sm" placeholder="Enter Email Address">
                        <input id="password" type="password" class="form-control form-control-sm" placeholder="Enter Password">
                        <a id="submit" class="btn btn-success btn-sm">LOGIN</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- <script src="dist/js/main.js"></script> -->
        <script>
            $(document).ready(function(){
                $('#submit').on('click',function(){
                    var email;
                    var password;
                    if($('#email').val() == "" && !$('#email').val()){
                        alert('Email Address is required');
                    }
                    else{
                        email = $('#email').val();
                    }
                    if($('#password').val() == "" && !$('#password').val()){
                        alert('Password Address is required');
                    }else{
                        password = $('#password').val();
                    }
                    if(email == "admin@admin.com" && password == "admin"){
                        localStorage.email = email;
                        window.location.replace("next.html");                        
                    }else{
                        alert('Wrong user ID')
                    }
                    

                    
                })
                
                
            })
        </script>
    </body>
</html>
